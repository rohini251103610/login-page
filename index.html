<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img class="img" src="assert/pexels-quang-nguyen-vinh-222549-2132126 (2).jpg">
                    <div class="image">
                        <h1><i>Travelista Tour</i></h1>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit dicta tempore mollitia </p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="head">
                    <div class="login1">
                        <div class="head1">
                        <h1 style="color:blue;font-weight: 50px;"><b>WELCOME</b></h1>
                        <p>Login with Email</p>
                        </div>
                        <div class="login2">
                            <div class="mb-3">
                                <label  class="form-label">Email id</label>
                                <input type="email" class="form-control"  placeholder="thizuk@example.com">
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Password</label>
                                <input type="password" class="form-control"  placeholder="******">
                            </div>
                        </div>
                        <div class="login">
                            <p class="text">Forget the password?</p>
                        </div>
                        <div class="d-grid gap-2 col-2 mx-auto">
                            <button class="but" type="button">LOGIN</button>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <i class="fa-brands fa-google"></i>
                            </div>
                            <div class="col-3">
                                <i class="fa-brands fa-facebook"></i>
                            </div>
                            <div class="col-3">
                                <i class="fa-brands fa-apple"></i>
                            </div>
                        </div>
                        <div class="account">
                            <p>Don't have account? <b>Registerd Now</b></p>
                        </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
